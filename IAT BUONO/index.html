<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test IAT - Categorie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Test IAT - Associazione Implicita</h1>
        <p class="instructions">
            Premi <strong>"E"</strong> per la categoria positiva e <strong>"I"</strong> per la categoria negativa.
        </p>
        <p class="instructions" id="current-group">
            Gruppo attuale: <span id="group-name"></span>
        </p>
        <div id="stimulus">
            <img id="stimulus-image" src="" alt="Stimolo" class="hidden">
        </div>
        <button id="start" class="start-btn">Inizia Test</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
